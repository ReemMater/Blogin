<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Theme | Blogin</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">BlogIn</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navBar1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navBar1" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"> Welcome</i>
              </a>
              <div class="dropdown-menu bg-dark">
                <a href="profile.html" class="dropdown-item text-white">
                  <i class="fas fa-user-circle text-white"></i> Profile</a
                >
                <a href="settings.html" class="dropdown-item text-white">
                  <i class="fas fa-cog text-white"></i>
                  Settings</a
                >
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fas fa-sign-in-alt"></i>
                Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-cog"></i> Settings</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Settings -->
    <section id="settings">
      <div class="container">
        <div class="card my-5">
          <div class="card-header">
            <h5 class="display-6">Edit Settings</h5>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Allow User Registration</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    value="Yes"
                    class="form-check-input"
                    checked
                  />Yes</label
                >
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    value="No"
                    class="form-check-input"
                  />No</label
                >
              </div>
            </fieldset>
            <fieldset class="form-group">
              <legend>Home Page Format</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    value="Posts"
                    class="form-check-input"
                    checked
                  />Blog Page</label
                >
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    value="Page"
                    class="form-check-input"
                  />Home Page</label
                >
              </div>
            </fieldset>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
