      crossorigin="anonymous"

  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">BlogIn</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navBar1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navBar1" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                href=""
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fas fa-user"> Welcome</i>
              </a>
              <div class="dropdown-menu bg-dark">
                <a href="profile.html" class="dropdown-item text-white">
                  <i class="fas fa-user-circle text-white"></i> Profile</a
                >
                <a href="settings.html" class="dropdown-item text-white">
                  <i class="fas fa-cog text-white"></i>
                  Settings</a
                >
              </div>
            </li>

              <a href="login.html" class="nav-link">
                <i class="fas fa-sign-in-alt"></i>
                Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-user"></i> Profile</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <a href="" class="btn btn-outline-primary btn-block">
              <small><i class="fas fa-lock"></i> Change Password</small>
            </a>
          </div>
          <div class="col-4">
            <a href="" class="btn btn-outline-success btn-block">
              <small> <i class="fas fa-plus"></i> Add Account</small>
            </a>
          </div>
          <div class="col-4">
            <a href="" class="btn btn-outline-danger btn-block">
              <small><i class="fas fa-minus"></i> Delete Account</small>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Profile -->
    <section id="profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9 mb-3">
            <div class="card">
              <div class="card-header">
                <h4>Edit Profile</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" value="John Doe" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      value="John@Doe.com"
                    />
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" name="editor1">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, molestiae!</textarea
                    >
                  </div>
                </form>
                <button class="btn btn-primary btn-block">Save Changes</button>
              </div>
            </div>
          </div>
          <div class="col-md-3 my-3">
            <div class="card">
              <div class="card-header">
                <h3>Your Avatar</h3>
              </div>
              <div class="card-body">
                <img src="img/avatar.png" class="d-block img-fluid mb-3" />
                <button class="btn btn-outline-primary btn-block">
                  <i class="fas fa-plus"></i> Add Image
                </button>
                <button class="btn btn-outline-danger btn-block">
                  <i class="fas fa-minus"></i> Delete Image
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-white mt-5">
      <p class="lead text-center py-3">Copyright &copy; 2020</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <!--Text Editor -->
    <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>

    <script>
      //text editor
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
